<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PirateRush_WebDemo1</title>
    <style>
        /* Loader styles */
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #282828;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999; /* Ensure it is on top */
        }
    </style>
</head>
<body style="text-align: center; padding: 0; border: 0; margin: 0;">

    <!-- Loader element -->
    <div id="loader">Loading, please wait...</div>

    <!-- Unity canvas -->
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1" style="width: 960px; height: 600px; background: #CCCCCC"></canvas>

    <!-- Unity loader script -->
    <script src="Build/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js"></script>
    <script>
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            // Mobile device style: fill the whole browser client area with the game canvas:
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.querySelector("#unity-canvas");
            canvas.style.width = "100%";
            canvas.style.height = "100%";
            canvas.style.position = "fixed";

            document.body.style.textAlign = "left";
        }

        // Unity instance creation with loader control
        createUnityInstance(document.querySelector("#unity-canvas"), {
            dataUrl: "Build/f9171858483efae6232974b2a917afa8.data",
            frameworkUrl: "Build/fd42abddfb4cd6d9eea9609846e3cb95.framework.js",
            codeUrl: "Build/2a8eae61912813e84ea2368183070347.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "psgaming",
            productName: "PirateRush_WebDemo1",
            productVersion: "0.1",
        }).then((unityInstance) => {
            // Hide the loader once Unity is ready
            document.getElementById("loader").style.display = "none";
        }).catch((message) => {
            alert("Failed to load the game. " + message);
        });
    </script>
</body>
</html>
